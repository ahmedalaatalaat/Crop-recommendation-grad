{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System - Login</title>
    <link rel="stylesheet" href="{% static 'crops/style/style.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login to Crop Recommendation System</h2>
        {% if error %}
        <div id="error-message" class="error-message">{{error}}</div>
        {% endif %}
        <form id="login-form" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 0.5em;">Don't have an account? <a href="{% url 'crops:registration' %}" >Register here</a></p>
    </div>
</body>
</html>
