{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System - Registration</title>
    <link rel="stylesheet" href="{% static 'crops/style/style.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Register for Crop Recommendation System</h2>
        <div id="error-message" class="error-message"></div>
        {% if error %}
        <div id="error-message" class="error-message">{{error}}</div>
        {% endif %}
        <form id="register-form" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p style="margin-top:0.5em">Already have an account? <a href="{% url 'crops:login' %}">Login here</a></p>
    </div>

    <script src="{% static 'crops/javascript/script.js' %}"></script>
</body>
</html>
